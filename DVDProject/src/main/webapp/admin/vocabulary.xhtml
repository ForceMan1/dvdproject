<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Управление справочниками</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Жанр DVD"></h:outputLabel>
                <h:outputLabel></h:outputLabel>
                <h:inputText value="#{DVDController.style}"></h:inputText>
                    <h:commandButton action="#{DVDController.createStyle}" value="Добавить"></h:commandButton>
                    <h:selectOneListbox value="#{DVDController.selStyle}">
                        <c:forEach items="#{DVDController.getStyles()}" var="item">
                            <f:selectItem  itemLabel="#{item.name}" itemValue="#{item.id}" />
                        </c:forEach>     
                    </h:selectOneListbox>
                    <h:commandButton value="Удалить" action="#{DVDController.deleteStyle()}"></h:commandButton>
                    <!--<h:outputLabel value="#{DVDController.selStyle}"></h:outputLabel>-->
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputLabel value="Страна DVD"></h:outputLabel>
                <h:outputLabel></h:outputLabel>
                <h:inputText value="${DVDController.country}"></h:inputText>
                    <h:commandButton action="#{DVDController.createCountry}" value="Добавить"></h:commandButton>
                    <h:selectOneListbox value="#{DVDController.selCountry}">
                        <c:forEach items="#{DVDController.getCountries()}" var="item">
                            <f:selectItem  itemLabel="#{item.name}" itemValue="#{item.id}" />
                        </c:forEach>     
                    </h:selectOneListbox>
                    <h:commandButton value="Удалить" action="#{DVDController.deleteCountry()}"></h:commandButton>
                    <!--<h:outputLabel value="#{DVDController.selCountry}"></h:outputLabel>-->
            </h:panelGrid>
        </h:form>    
    </h:body>
</html>
